plugins {
    id 'java'
    id 'application'
}

mainClassName = 'TextService.Main'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "org.nanohttpd:nanohttpd:2.3.1"
}

run {
    standardInput = System.in
    if (project.hasProperty("appArgs")) {
        args Eval.me(appArgs)
    }
}
